<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="iconCon" id="menuBtn">
            <span>
                <i class="fa-solid fa-bars"></i>
            </span>
        </div>
        <div class="logocontainer">
            <img src="../assets/images/blog-logo.jpg" alt="">
        </div>
        <nav id="navBar">
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./about.html">About Me</a>
                </li>
                <li>
                    <a href="./blogDetailed.html">Blogs</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="mainContainer">
        <h1 class="contactTitle" > Contact Form</h1>
        <form id="contactForm">
            <div class="formRow">
                <label for="nameInput" id="nameLabel">Name:</label>
                <input id="nameInput" type="text" placeholder="Ex:Pippi">
            </div>
            <div class="formRow">
                <label for="lastname" id="lastnameLabel">Lastname:</label>
                <input id="lastname" type="text" placeholder="Ex:StrÃ¶msberg">
            </div>
            <div class="formRow">
                <label for="email" id="emailLabel"  >E-mail:</label>
                <input id="email" type="email" placeholder="Ex:abc@abc.se">
                <p class="inputError" id="emailError"></p>
            </div>
            <div class="formRow"> 
                <label for="message" id="messageLabel">Message:</label>
                <textarea id="message" cols="30" rows="10" placeholder="Ex: Please get in touch with me!"></textarea>
                <p class="inputError" id="messageError"></p>
            </div>
            <div class="submitBtnContainer">
                <button id="submitBtn" class="submitBtnActive" type="submit">Submit</button>
            </div>
        </form>
        <div id="responseContainer">
            <p id="responseText" ></p>
        </div>
    </div>
    <script src="../js/contact.js"></script>
    <script src="../js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
